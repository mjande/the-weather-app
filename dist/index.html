<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Weather App</title>
<script defer src="main.js"></script></head>
<body>
  <header>
    <h1>The Weather App</h1>
    <form>
      <input type="text" name="location">
      <button class="button">Search</button>
    </form>
  </header>
  <section>
    <article class="current">
      <h2 class="current-location">London, UK</h2>
      <h2 class="current-date"> Jan 1st, 2022</h2>
      <img src="#" class="current-weather">
      <div class="current-temp">56째</div>
      <div class="current-feel-label">Feels like </div>
      <div class="current-feel-temp">52째</div>
      <div class="current-high-label">High</div>
      <div class="current-low-label">Low</div>
      <div class="current-high-temp">62째</div>
      <div class="current-low-temp">43째</div>
      <div class="current-sunrise-label">Sunrise</div>
      <div class="current-sunset-label">Sunset</div>
      <div class="current-sunrise-time">8:00am</div>
      <div class="current-sunset-time">9:00pm</div>
      <div class="current-visibility">Visibility: 90%</div>
    </article>
  </section>
</body> 
</html>
